<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="movie_festival.css">
    <title>Movie festival</title>
</head>

<body>
    <h1>Movie list</h1>
    <main>
        <span id="movie-title">Movie</span>
        <div class="movie">
            <label>Title
                <br>
                <input type="text" name="text" class="movie-title" required placeholder="Title">
            </label>
            <br>
            <label>Length (min)
                <br>
                <input type="number" name="number" class="movie-length" required placeholder="Length in min">
            </label>
            <br>
            <select name="genre" class="genre-list">
                <option value="-">-</option>
                <option value="drama">Drama</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
            </select>

            <br>
            <div class="movie-error"></div>
            <input type="button" value="Add movie" id="button-movie">
            <div class="movie-list">
                <ul></ul>
            </div>
        </div>

        <p id="length-movie">All movies length:
            <span class="all"></span>
        </p>

        <span id="program-title">Program</span>
        <div class="movie program">
            <label>Date
                <br>
                <input type="date" name="text" class="date" required>
            </label>
            <br>
            <div class="program-error"></div>
            <input type="button" value="Add program" id="button-program">
            <div class="program-list">
                    <ul></ul>
            </div>
            <label>Movie
                <select name="movie" class="movie-list">
                    <option value="-">-</option>
            </select>
            </label>
            <br>
            <label>Program
                <select name="program" class="program-list">
                        <option value="-">-</option>
                </select>
            </label>

            <br>
            <div class="programList-error"></div>
            <input type="button" value="Add movie to program" id="button-programList">
            <div class="movie-list">
                <ul></ul>
            </div>
        </div>
    </main>

    <script src="entities.js"></script>
    <script src="movie_festival.js"></script>
</body>

</html>
