<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam-statistics</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <header>
        <div class="exam">
        <h1>Exam statistic June</h1>
        <h2 class="total">Total students: % count%</h2>

        <div class="passed-students">
            <div class="text-passed">passed</div>
            <div class="right-info">
                <div class="passed-count"></div>
                <div class="percentage-passed"></div>
            </div>
        </div>
        <div class="failed-students">
            <div class="text-failed">failed</div>
            <div class="right-info">
                <div class="failed-count"></div>
                <div class="percentage-failed"></div>
            </div>
        </div>
        </div>
        <div class = "add-student">
        <select name="subject-select" class="subject-select">
            <option value="web">Web</option>
            <option value="javascript">JavaScript</option>
            <option value="spa">SPA</option>
        </select>
        <input type="text" class="name-surname" placeholder="Name surname">
        <input type="number" class="grade" placeholder="Grade">
        <button class="add">ADD</button>
        </div>
    </header>

    <main>
       <div class="error-message"></div>
       <div class="passed">
           <h2>passed</h2>
           <div class="passed-list">
               <ul class="who-passed"></ul>
           </div>
       </div>
       <div class="failed">
         <h2>failed</h2>
           <div class="failed-list">
                <ul class="who-failed"></ul>
           </div>
    </div>
    </main>
    <script src="./JS/subject.js"></script>
    <script src="./JS/student.js"></script>
    <script src="./JS/exam.js"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/app.js"></script>
</body>

</html>
